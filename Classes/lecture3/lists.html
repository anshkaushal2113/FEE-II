<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Unordered list: A list with bullet points and no sequence-->
    <h1>Unordered lists</h1>
    <h1>Fruit list</h1>
    <ul>
        <li>Apple
            <ul>
                <li>An apple a day</li>
                <li>Keeps a doctor away</li>
            </ul>
        </li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Papaya</li>
        <li>こんにちは</li>
    </ul>
    <br>
    <h1>Ordered list</h1>
    <h1>States I visited</h1>

    <ol start =1 type="I">
        <li>Punjab</li>
        <li>Haryana</li>
        <li>Uttar Pradesh</li>
        <li>Delhi</li>
        <li>Himachal Pradesh</li>
    </ol>
</body>
</html>
