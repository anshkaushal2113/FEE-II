<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time</title>
</head>
<body>
    <!--time tag defines time and date -->
    <p>
        <time datetime="20-07-2005 19:00">Kaemi's birthdate and time</time>
        <p><b>Note:</b> The time element does not render as anything special in any of the major browsers.</p>
    </p>
</body>
</html>
